<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwa miesiące z Tobą ❤️</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #fce4ec; color: #333; }
        h1 { color: #d81b60; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        img { max-width: 100%; height: auto; border-radius: 10px; }
        .heart { font-size: 80px; color: #d81b60; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        .btn { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #d81b60; color: white; text-decoration: none; border-radius: 5px; }
        .btn:hover { background: #ad1457; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dwa miesiące z Tobą, Weroniko ❤️</h1>
        <p>To już dwa miesiące, odkąd jesteś w moim życiu i każdego dnia sprawiasz, że jest piękniejsze.</p>
        <p class="heart">❤️</p>
        <p>Dziękuję za każdy uśmiech, rozmowę i wsparcie. Nie mogę się doczekać kolejnych chwil razem!</p>
        <img src="twoje-zdjecie.jpg" alt="Nasze wspólne zdjęcie">
        <p><a href="https://youtu.be/twoja-piosenka" target="_blank" class="btn">Nasza piosenka 🎶</a></p>
    </div>
</body>
</html>
